<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main>
        <form name="formItems">
            <div>
                <label>Quantidade:
                    <input name="quantidade" type="text">
                </label>
                <label>Item:
                    <input name="produto" type="text">
                </label>
            </div>
            <div>
                <input type="submit" value="adicionar">
                <input type="button" id="apagar" value="apagar">
            </div>
        </form>
        <ul id="listaItens"></ul>
    </main>
    <script>
        var formEntrada = document.forms.formulario;
        var lstItens = document.getElementById("listaItens");
        var btnApagar = document.getElementById("apagar");
        var formLista = document.forms.formItems;

        btnApagar.addEventListener("click", apagarLista);
        formLista.addEventListener("submit", adicionarItem);

        function adicionarItem(e) {
            e.preventDefault();
            var itemProduto = formLista.elements.produto;
            var quantidadeProd = formLista.elements.quantidade;
            if(itemProduto.value!="" && !isNaN(quantidadeProd.value))
            {
                var novoItem = document.createElement("li");
                novoItem.innerText = itemProduto.value + " - " + quantidadeProd.value;
                lstItens.appendChild(novoItem);
            }
        }
        function apagarLista() {
            lstItens.innerText = "";
        }
    </script>
</body>

</html>
