<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <main>
        <form name="formEntrada">
            <div>
                <span>Valor a empilhar:
                    <input name="valor" type="text">
                </span>
            </div>
            <input type="submit" value="empilhar">
            <input id="desempilhar" type="button" value="desempilhar">
        </form>
        <ul id="pilha"></ul>
    </main>
    <script>
        var btnRemove = document.getElementById("desempilhar");
        var pilhaItens = document.getElementById("pilha");
        var formulario = document.forms.formEntrada;
        btnRemove.addEventListener("click",desempilha);
        formulario.addEventListener("submit",function (e)
        {
            e.preventDefault();
            var valor = formulario.elements.valor;
            if(valor.value!="")
            {
                novoValor = document.createElement("li");
                novoValor.innerText = valor.value;
                pilhaItens.appendChild(novoValor);
                valor.value = "";
                valor.focus();
            }
        })
        function desempilha()
        {
            var ultimoElemento = pilhaItens.lastChild;
            if(ultimoElemento!=null)
            {
                pilhaItens.removeChild(ultimoElemento);
            }
        }
    </script>
</body>

</html>
