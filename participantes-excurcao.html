                participante.addEventListener("click", editaParticipante(participante));
                btnRMV.addEventListener("click",removeParticipante(btnRMV.parentElement));
                
                if(parseInt(idadeParticipante.value)>18)
                {
                        listAdutos.appendChild(participante);
                }
                else if(parseInt(idadeParticipante.value)>0)
                {
                    listEstudantes.appendChild(participante);
                }

            nomeParticipante.value ="";
            idadeParticipante.value = "";
